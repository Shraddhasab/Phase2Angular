<div class="card">
  <div class="card-header">
      {{pageTitle}}

    </div>

  <div class="card-body">

  <div class="table-responsive">
      <table *ngIf="animals.length;else elseBlock"   class="table table-dark">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
               <th scope="col">Description</th>
                <th scope="col">Age</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let animal of filteredAnimals;let i = index">
                <td>{{i+1}}</td>
                  <td (click)="animalSelected(animal)">{{animal.name}}</td>
                 <td>{{animal.description}}</td>
                 <td>{{animal.age}}</td>
                   <td><img
                    [src]='animal.imageUrl'
                    [title]="animal.name"
                    height="50px"
                    width="50px"
                    alt="image"
                    /></td>
                    
                </tr>
            </tbody>
          </table>

          <ng-template #elseBlock><h1>No animals</h1></ng-template>

  </div>
  <td><button class="btn btn-primary"
    (click)="getAnimalById(animal.id)">Get Details</button>
     </td>

  </div>
  <div class="card-footer">
    <div class="col-md-4 text-right">
      <button class="btn btn-primary"
      (click)="newAnimal()">Data Manupulation</button>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
